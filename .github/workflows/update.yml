name: Auto update
on:
  workflow_dispatch:
  schedule:  
    - cron: '31 8 * * *'

jobs:
  auto_update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12.3' 
    
    - run: |
        pip install -r requirements.txt
        python update.py
      env:
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
